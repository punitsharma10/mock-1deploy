  <div id="navbar">

    <a href="leave.html">Leave</a>

    <a href="index.html">Dashboard</a>

    <a href="status.html">Status</a>

  </div>

  <div id="mainIndex">

    <form id="registrationform">

     <input type="text" name="Your Unique ID" placeholder="Unique ID" required id="uID" />

  

     <input type="text" placeholder="Name" required minlength="4" id="name"/>

     <input type="text" placeholder="Reason For Leave" required id="reason"/>

  

     <select name="" id="designation" required>

      <option value="">Designation</option>

      <option value="Employee">Employee</option>

      <option value="Student">Student</option>

     </select>

     <input type="date" id="startDate" required />

     <input type="date" id="endDate" required />

  

     <select name="" id="overseer" required>

      <option value="">Overseer</option>

      <option value="EC">EC</option>

      <option value="HR">HR</option>

      <option value="Manager">Manager</option>

     </select>

  

     <button type="submit">Apply</button>

    </form>

   </div>
